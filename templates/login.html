{% extends "templates/login.html" %}

<div class='container branding'>
<img
src='https://pbs.twimg.com/profile_images/1337888724303089672/ZcA265Fg_400x400.jpg'>
</div>
<!-- Edit the src above this to a webpage image -->

<!-- Edit the paragraph section below this -->
{{ super() }}

<footer class='navbar-default'>
    <p>Access to Espeon is currently managed by the Manager. You can request an account by emailing Manager.</p>
</footer>

{% endblock %}

<!-- Edit login-main .auth-form-body,  login-main .auth-form-header, login-main .form-control:focus, #login-main input[type=submit]:focus, and .btn-jupyter colors-->

{% block stylesheet %}
{{ super() }}
<style>
.branding img {
    display: block; 
    width: 350px;
    /* top right bottom left */
    margin: 0 auto 0 auto;
}

#login-main .auth-form-body {
    border-color: rgb(71,184,72);
    color: rgb(71,184,72);
}

#login-main {
    margin-top: 1%;
    height: 100%;
}

footer {
    border-top: 1px solid silver;
    padding: 10px;
    bottom: 0;
    position: fixed;
    width: 100%;
}

footer p{
    margin: 0 auto 0 auto;
    text-align: center;
}

#login-main form {
    vertical-align: top;
}

#login-main .auth-form-header {
    color: white;
    background: rgb(27, 113, 56);
    border: 1px solid;
    border-color: rgb(0, 124, 186);
}

#insecure-login-warning {
    color: black;
}

.btn-jupyter.active, .btn-jupyter:active, .open>.dropdown-toggle.btn-jupyter {
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px #a88400;
    border-color: #a88400;
    outline-color: #a88400;
}

#login-main .form-control:focus, #login-main input[type=submit]:focus {
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgb(27, 113, 56);
    border-color: rgb(27, 113, 56);
    outline-color: rgb(27, 113, 56);
}

.btn-jupyter {
    color: #fff;
    background-color: rgb(243, 165, 56);
    border-color: rgb(243, 165, 56);
}

</style>
{% endblock %}
